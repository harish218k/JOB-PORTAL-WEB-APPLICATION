<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="navbar">
    <h1>Job Portal</h1>
    <a href="/post" class="btn">Post a Job</a>
</header>

<main class="container">
    {% if jobs %}
        <div class="jobs">
            {% for job in jobs %}
                <div class="job-card">
                    <h2>{{ job["title"] }}</h2>
                    <p class="company">{{ job["company"] }}</p>
                    <p class="location">üìç {{ job["location"] }}</p>
                    <p class="description">{{ job["description"] }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="empty">No jobs posted yet.</p>
    {% endif %}
</main>

<footer class="footer">
    <p>¬© 2026 Job Portal | Built with Flask</p>
</footer>

</body>
</html>
